<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <title>Supercool | Login </title>
  <link rel="stylesheet" href="styles.css">
  <style>

  body{
    background-color: #3c2207;
  }

  .header {
    display: flex;
    justify-content: space-between;
  }

  h1{
    color: #d3e4d5;
    background-color: #3c2207;
    padding-left: 20px;
    font-family: Chalkduster, fantasy;
    margin-top: 5px;
  }

  h2{
    font-size:1.5rem;
    color: #d3e4d5;
  }
  .credit-header {
    display: flex;

  }
  .credit-header .credit{
    color: white;
    font-size:1.2rem;
    font-family: Snell Roundhand, cursive;
    display: none;
  }
  .credit-header .arrow{
    width: 100px;
    margin-top: 40px;
    display: none;
  }
  
  .credit-header .obsidian{
    width: 80px;
    height:80px;
    border-radius: 50%;
    margin-right: 20px;
    margin-top: 0px;
    border: 1px solid yellow;
  }

  .obsidian:hover{
     border: 1px solid red;
  }

  em {
    background: linear-gradient(to right, violet, red);
    color: #1eeaaa;
  }

  .navbar {
    color: #d3e4d5;
    font-family: Chalkduster, fantasy;
    font-size: 1.1rem;
    padding-left: 20px;
  }

  .navbar:hover {
    color: yellow;
    text-shadow: 0 0 10px yellow; 
    transition: all 0.3s ease-out;
  }

  #login {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid;
    padding: 50px;
    background-color: #c01f61;
    opacity: 0.95;
    border-radius: 30px;
  }
  .username {
    font-size: 1.1rem;
    padding: 10px;
    background-color: #ea8e3d;
    border-radius: 5px;
  }
  .password{
    margin-top: 10px;
    font-size: 1.1rem;
    padding: 10px;
    background-color: #ea8e3d;
    border-radius: 5px;
    margin-bottom: 10px;
  }
 
  .container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 40px;
  }

  .center {
  width: 180px;
  height: 60px;
  position: absolute;
  }

  .submit-button {
  width: 180px;
  height: 60px;
  cursor: pointer;
  background: black;
  border: 1px solid #91C9FF;
  outline: none;
  transition: 1s ease-in-out;
  }

  svg {
  position: absolute;
  left: 0;
  top: 0;
  fill: none;
  stroke: #fff;
  stroke-dasharray: 150 480;
  stroke-dashoffset: 150;
  transition: 0.5s ease-in-out;
  }

  .submit-button:hover {
  transition: 1s ease-in-out;
  background: red;
  }

  .submit-button:hover svg {
  stroke-dashoffset: -480;
  }

  .submit-button span {
  color: white;
  font-size: 18px;
  font-weight: 100;
  }
  .call {
    margin-top: 50px;
  }
  .call-link {
    color: white;
  }

  .login-error {
    color: white;
    display: none;
  }

  </style>
</head>
<body>
  <div class="header">
  <h1>SUPER&nbsp<em>COOL </em>&nbspCHATROOM</h1>
    <div class="credit-header">
    <p class="credit">Made by Obsidian üôè</p>
    <img class="arrow" src="./assets/arrow.png" alt="Arrow">
    <a href="https://github.com/Obsidian-fun" target="_blank" rel="norefferer"><img class="obsidian" src="./assets/obsidian.png" alt="Obsidian"></a>
    </div>
  </div>
  <a href="/" class="navbar">Home</a>
  <a href="#" class="navbar">About</a>      

  <canvas id="canvas1">
  <script src="particleEffectJS.js"></script>
  </canvas>
 
  <form action="/login" id="login" method="POST">
  <h2>Login</h2>  
  <small class="login-error">Incorrect username or password!</small>
  <div>
  <input class="username" name="username" type="text" placeholder="Name" autocomplete="off">
  </div>

  <div>
  <input class="password" name="password" type="password" placeholder="Password" autocomplete="off">
  </div>
 
  <div class="container">
    <div class="center">
      <button type="submit" class="submit-button">
        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
        </svg>
        <span>Let's Chat!</span>
      </button>
    </div>
  </div>
  <div class="call">
    <span>Or, you can</span> <a href="/signup" class="call-link">create an account</a>
  </div>
  </form>

  <!--
  <footer>
    Copyright &copy; Obsidian creations 2023
  </footer>  
  -->

  <script>
      const credit = document.querySelector('.credit-header .credit');
      const arrow = document.querySelector('.credit-header .arrow'); 
      const obsidian = document.querySelector('.credit-header .obsidian');

      obsidian.addEventListener('mouseover', ()=>{
            credit.style.display = "block";
            arrow.style.display = "block";
          });
      
      obsidian.addEventListener('mouseout', ()=>{    
            credit.style.display = "none";
            arrow.style.display = "none";
          });


      const form = document.querySelector('#login');
        
      form.addEventListener('submit', async(event)=> {
            event.preventDefault();
            let username = document.querySelector('.username').value;
            let password = document.querySelector('.password').value;
           
            const response = await fetch('http://127.0.0.1:3890/login', {
                  method: 'POST',
                  headers: {
                            'Content-Type': 'application/json',
                           },
                  body: JSON.stringify({
                            username:username,
                            password:password,
                           }),
                })
            try {
                  if (response.status === 401) {
                    document.querySelector('.login-error').style.display = 'block';
                    console.log("Incorrect username or password!");
                      }else {
                         const data = await response.json();              
                          if(data.user.password) {
                             window.location.href = '/chatroom';
                          }
                       }
                }
            catch(err) {
                  console.log("Incorrect username or password!");
                  document.querySelector('.login-error').style.display = 'block';
            }
      }); 
  </script>


</body>
</html>
