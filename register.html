<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <title>Supercool | Register</title>
  <link rel="stylesheet" href="styles.css">
  <style>

  body {
    background-color: #3c2207;    
  }

  h1{
    color: #d3e4d5;
    background-color: #3c2207;
    padding-left: 20px;
    font-family: Chalkduster, fantasy;
  }

  em {
    background: linear-gradient(to right, violet, red);
    color: #1eeaaa;
  }

  h2 {
    font-size:1.5rem;
    color: #d3e4d5;
  }

  .navbar{
    color: #d3e4d5;
    font-family: Chalkduster, fantasy;
    font-size: 1.1rem;
    padding-left: 20px;
  }

  .navbar:hover {
    color: yellow;
  }

  #register {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid;
    padding: 50px;
    background-color: #c01f61;
    opacity: 0.95;
    border-radius: 30px;
  }
  .name {
    font-size: 1.1rem;
    padding: 10px;
    background-color: #ea8e3d;
    border-radius: 5px;
  }
  .email {
    margin-top: 10px;
    font-size: 1.1rem;
    padding: 10px;
    background-color: #ea8e3d;
    border-radius: 5px;
  }
  .password{
    margin-top: 10px;
    font-size: 1.1rem;
    padding: 10px;
    background-color: #ea8e3d;
    border-radius: 5px;
  }

  .container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 40px;
  }

  .center {
  width: 180px;
  height: 60px;
  position: absolute;
  }

  .submit-button {
  width: 180px;
  height: 60px;
  cursor: pointer;
  background: black;
  border: 1px solid #91C9FF;
  outline: none;
  transition: 1s ease-in-out;
  }

  svg {
  position: absolute;
  left: 0;
  top: 0;
  fill: none;
  stroke: #fff;
  stroke-dasharray: 150 480;
  stroke-dashoffset: 150;
  transition: 0.5s ease-in-out;
  }

  .submit-button:hover {
  transition: 1s ease-in-out;
  background: red;
  }

  .submit-button:hover svg {
  stroke-dashoffset: -480;
  }

  .submit-button span {
  color: white;
  font-size: 18px;
  font-weight: 100;
  }
 
  .name-error {
    display:block;
    color: white;
  }

  .name-taken-error {
    display: block;
    color: white;
  }

  .password-error {
    display: block;
    color: white;
  }

  </style>
</head>
<body>

  <h1>SUPER&nbsp<em>COOL </em>&nbspCHATROOM</h1>
  <a href="/" class="navbar">Home</a>
  <a href="#" class="navbar">About</a>

  <canvas id="canvas1">
  <script src="particleEffectJS.js"></script>
  </canvas>  

  <form action="/register" id="register" method="POST">
  <h2>Register</h2>  
  <div>
  <input class="name" type="text" placeholder="Name" required autocomplete="off">
  </div>
  <small class="name-error">Name should be greater than 2 letters</small>
  <small class="name-taken-error">Username already taken</small>

  <div>
  <input class="email" type="email" placeholder="Email" required autocomplete="off">
  </div>

  <div>
  <input class="password" type="password" placeholder="Password" required autocomplete="off">
  </div>
  <small class="password-error">Password should be greater than 8 characters</small>

    <div class="container">
    <div class="center">
      <button type="submit" class="submit-button">
        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
          <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
        </svg>
        <span>Sign me up!</span>
      </button>
    </div>
  </div>
  </form>

  <script>
        const form= document.querySelector('#register');
        form.addEventListener('submit', (event) => {
              event.preventDefault();
              name = document.querySelector('.name').value;              
              email = document.querySelector('.email').value;
              password = document.querySelector('.password').value;          

              const response= await fetch('http://127.0.0.1:3890/register', {
                    method: 'POST',
                    headers: {
                          'Content-Type': 'application/json',
                        },
                    body: JSON.stringify({ 
                          username:name, 
                          email:email, 
                          password:password,
                        }),
                  })
              try {
                    const data =  await response.json();
                    if (data.user.password.length <= 2){
                      document.querySelector('.name-error').style.display = block;
                    }
                  }
              catch(err){
                    console.error(err);
                  }
            
  </script>
</body>
</html>
