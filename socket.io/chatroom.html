<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercool | Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>const socket = io(); </script>
  <script def src="client.js" type="module"></script>
  <style>

  body {
    background-color: #3c2207;
  }


  h1{ 
    color: #d3e4d5;
    background-color: #3c2207;
    padding-left: 20px;
    font-family: Chalkduster, fantasy;
  } 

  em {
    background: linear-gradient(to right, violet, red);
    color: #1eeaaa;
  }
 
  .navbar{
      color: #d3e4d5;
      padding-left: 20px;
      font-family: Chalkduster, fantasy;
      font-size: 1.1rem;
  }

  .navbar:hover {
      color: yellow;
  }      

  .Container {
    display: grid;
    grid-template-columns: 25% 85%;
    column-gap: 0;
    margin-top: 10px;
  }

  .Container .Users{
    background-color: black;
    color: white;
    border: 3px solid #9400d3;
    padding: 15px;
  }

  .Container .Chatbox{
      position: relative;
      display: flex;
      height: 100vh;
      width: 88%;
      background-color: #3c2207;
    }
  #message {
      list-style-type: none;
      color: white;
      margin: 0px;
      padding: 0px;
    }
  #message > li {
      padding:0 1rem;
      flex-grow: 1;
      font-size: 1.5rem;
    }
  #message > li:nth-child(odd) {
      background: grey;
      font-size: 1.5rem;
    }
  #message-container {
      border: 1px solid #9400d3;
      flex-grow: 1;
      overflow-y:auto;
      border-radius: 5px;
      background-color: black;
      border-width: medium;
      display: flex;
      flex-direction: column;
    }
  .Chatbox #message-input {
      position: absolute;
      bottom: 0;
      width: 98%;
      font-size:1.5rem;
      border: 4px solid #7741f7;
      border-radius: 5px;
    }

  </style>
</head>
<body>
  <!-- Header -->
  <div>
    <h1>SUPER&nbsp<em>COOL </em>&nbspCHATROOM</h1>
    <a href="/" class="navbar">Home</a>
    <a href="#" class="navbar">About</a> 
  </div>

 <div class="Container">
  <!-- User List -->
  <div class="Users">
    <h3><u>User List</u></h3>
    <li>User 1 <small>Online </small></li>
    <li>User 2 <small>Offline</small></li>
    <li>User 3 <small>Offline</small></li>
    <li>User 4 <small>Online</small></li>
  </div>
 
  <!-- Chatbox -->
  <div class="Chatbox">
    <div id="message-container">
      <ul id="message"></ul>
    <form id="form" action="submit">
       <input type="text" id="message-input" placeholder="Message...">
    </form> 
    </div>
  </div>
  
 </div>
</body>
